<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Investimentos
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA
    let dias = 0;
    


    //PROCESSAMENTO
    for(let investimento = 1000; investimento < 2000; investimento *= 1.02){
        dias++
    }


    //SAÍDA
    alert(`Demorou ${dias} dias para alcançar 2000 investimento`);

</script>
