<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    let provas = Number(prompt(`Quantas provas o aluno fez?`))
    let soma = 0
    let media = 0


    //PROCESSAMENTO
    for (let notas = 1; notas <= provas; notas++) {
        let notaAluno = Number(prompt(`Qual a nota que o aluno tirou na prova?`).replace(",", "."))
        soma += notaAluno
    }
    media = soma / provas

    //SAÍDA
    alert(media)

</script>
