<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    let num1 = Number(prompt(`Informe um número`))
    let numPrimo = [];


    //PROCESSAMENTO
    for (let num2 = 2; num2 < num1; num2++) {
            numPrimo.push(num1 % num2);
    }
    if (numPrimo.includes(0) === false) {
        alert(`É primo`)
    }
    else {
        alert(`Não é um primo `)

    }

    //SAÍDA


</script>
