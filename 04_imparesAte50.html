<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let numImpar = [];



    //PROCESSAMENTO
    for (let num1 = 1; num1 <= 50; num1++) {
        if (num1 % 2 != 0) {
            numImpar.push(num1)
        }
    }


    //SAÍDA
    alert(numImpar);

</script>
