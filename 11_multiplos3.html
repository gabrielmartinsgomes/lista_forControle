<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let multiTres = [];
    let soma = 0;



    //PROCESSAMENTO
    for(let multiplos = 3; multiplos <= 100; multiplos+=3){
        multiTres.push(multiplos);
        soma += multiplos

    }


    //SAÍDA
    alert(`Multiplos de três: ${multiTres.join(`--`)} `)
    alert(`A soma dos números: ${soma}`)

</script>
